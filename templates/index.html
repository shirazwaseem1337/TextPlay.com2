<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>TextPlay</title>
</head>

<style>
    img {
        width: 30px;
        cursor: pointer;
    }

    :root {
        --primary-color: #ffffff;
        --secondary-color: #212121;
    }

    .dark-theme {
        --primary-color: #212121;
        --secondary-color: #ffffff
    }

    body {
        background-color: var(--primary-color);
    }

    .form-check-label {
        color: var(--secondary-color);
    }

    .username {
        font-weight: bold;
        font-style: italic;
    }

    .logout {
        margin-left: 10px;
    }

    .navbar-brand {
        font-size: 1.35rem !important;
    }

    .navbar a {
        font-size: 1.05rem;
        text-transform: capitalize;
    }

    .navbar a:hover {
        color: skyblue !important;
        /* !important likhne sy sarey hurhy hover py color show warna home nahi krrha tha */
    }

    .navbar-nav .nav-link.active {
        color: var(--bs-navbar-active-color);
        border-bottom: 1px solid blue;
        font-weight: bold;
    }
</style>

<body>

    <body>
        {% load static %}
        <!-- Creating Navbar -->
        <nav class="navbar navbar-expand-lg" style="background-color: var(--secondary-color) !important;">
            <div class="container-fluid">
                <a class="navbar-brand" href="/" style="color: var(--primary-color);">TextPlay.com</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" style="color: var(--primary-color);" aria-current="page"
                                href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color: var(--primary-color);" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color: var(--primary-color);" href="/contact">Contact Us</a>
                        </li>



                    </ul>


                    <span class="logout"><a href="{% url 'logout' %}">
                            <button class="btn btn-outline-success">Logout</button>
                        </a></span>


                </div>
            </div>
        </nav>
        <!-- Creating display alert -->
        <div class="alert alert-info alert-dismissible fade show" role="alert" aria-label="Close">
            <strong>Welcome to TextPlay</strong> You can do anything here with your text,

            <strong style="display: inline;">
                Mr. <span class="username">{{request.user}}</span>
            </strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>


        <!-- Adding icon -->
        <img src="{% static 'imgs/moon.png' %}" id="icon" class="img-fluid mt-2" alt="..."
            style="position: absolute; right: 13px;">



        <!-- Creating textarea -->
        <div class="container mt-3">
            <div class="mb-3">
                <form action="/analyze/" method="post"> {% csrf_token %}
                    <label for="exampleFormControlTextarea1" class="form-label"
                        style="color: var(--secondary-color);">Enter
                        your
                        text here with which you want to
                        play</label>
                    <textarea class=" form-control" id="exampleFormControlTextarea1" name="text" rows="5"></textarea>
            </div>

            <!-- Enter the buttons -->
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault1" name="punctuationremoved">
                <label class="form-check-label" for="flexSwitchCheckDefault">Remove
                    punctuations</label>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault2" name="capitalize">
                <label class="form-check-label" for="flexSwitchCheckDefault">Capitalize text</label>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault2" name="lowercasetext">
                <label class="form-check-label" for="flexSwitchCheckDefault">Lower case text</label>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault3" name="lineremover">
                <label class="form-check-label" for="flexSwitchCheckDefault">Line remover</label>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault4" name="spaceremover">
                <label class="form-check-label" for="flexSwitchCheckDefault">Extra space remover</label>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault4"
                    name="textlengthwithoutspace">
                <label class="form-check-label" for="flexSwitchCheckDefault">Length of text without space</label>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault4" name="textlengthwithspace">
                <label class="form-check-label" for="flexSwitchCheckDefault">Length of text with space</label>
            </div>

            <!-- Adding button -->
            <button type="submit" class="btn btn-dark mt-1"
                style="background: var(--secondary-color); color: var(--primary-color);">Analyze
                Text</button>
        </div>
        </form>









        <script>

            var changetheme = document.getElementById('icon')

            changetheme.onclick = function () {
                document.body.classList.toggle("dark-theme");
                if (document.body.classList.contains("dark-theme")) {
                    changetheme.src = "{% static 'imgs/sun.png' %}"
                }
                else {
                    changetheme.src = "{% static 'imgs/moon.png' %}"
                }
            }
        </script>





        <!-- Option 2: Separate Popper and Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>

    </body>

</html>
